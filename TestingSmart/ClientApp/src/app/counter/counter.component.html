<h2 style="margin-top:44px">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class=" row " style="background-color:honeydew">
    <div class="col-md-6">
      <div class="form-group">
        <label for="firstName">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid':submitted && f.fullName.errors }" />
        <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
          <div *ngIf="f.fullName.errors.required">Full_Name is required</div>
        </div>
      </div>
     
      <div class="form-group">
        <label for="lastName">User Name</label>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
          <div *ngIf="f.userName.errors.required">UserName is required</div>
        </div>
      </div>

      <div class="form-group" *ngIf="!id">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>


    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">Phone-Number</label>
        <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
          <div *ngIf="f.phoneNumber.errors.required">PhoneNUmber is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">User Type</label>
        <select class="custom-select" (change)="changeUserType($event)" formControlName="userType">
          <option *ngFor="let user of userType" [ngValue]="user">{{user}}</option>
        </select>
      </div>

      <div class="form-group" style="margin-top:33px;margin-left:144px">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a (click)="cancel()" style="margin-left:19px;" class=" btn btn-primary btn-link">Cancel</a>
      </div>
    </div>
  </div>
</form>
