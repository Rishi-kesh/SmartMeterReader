<header >
  <style>
  li a {
  color: white;
  padding: 4px 16px;
  text-decoration: none;
  }

  li a:hover:not(.active) {
  background-color: blue;
  color: white;
    transition: 0.9s;

  }
  </style>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-secondary border-bottom box-shadow " >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']" style="color:Pink">SMART METER</a>
      
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">

          <li style="margin-top:5px;padding-right:8px;font-style:oblique;color:palevioletred">{{userName}}</li>

          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-white " [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item " [routerLinkActive]="['link-active']" *ngIf="!hide">
            <a class="nav-link text-white" [routerLink]="['/counter']">Register</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!hide">
            <a class="nav-link text-white" [routerLink]="['/fetch-data']">Users</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="hide">
            <a class="nav-link text-white" [routerLink]="['/billAmount']">PayBill</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="hide">
            <a class="nav-link text-white" [routerLink]="['/unit/7b4118ea-54ef-4a3b-a5ce-17340332468b']">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="logOut()" style="cursor:pointer;">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
